<div class="js-component" data-component="code/maps/route">
  <div class="code-route-wrapper">
    <svg class="code-route-map" width="300" height="150" data-init-width="300" data-init-height="150">
     <defs>
        <filter id="blur">
          <feGaussianBlur stdDeviation="1"/>
        </filter>
        <pattern id="diagonalHatch" width="10" height="10" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
          <line x1="0" y1="0" x2="0" y2="10" style="stroke: red; stroke-width: 10px; stroke-opacity: .1;"/>
        </pattern>
      </defs>

    </svg>
   
    <div class="clone hide code-route-tooltip-marker">
      <div class="abs-tooltip hide">
        <a class="icon icon-cross js-close"></a>
        <div class="tooltip-message">
          1. Maecenas eu sapien ligula. Aliquam tempor urna sit amet congue accumsan. Sed volutpat tellus erat, a lacinia dui tristique sed. Cras sem est, adipiscing eget leo et, iaculis tempor justo.
        </div>
        <svg class="abs-tooltip-arrow">
          <path d="M 2 29 L 2 38"></path>
          <path d="M 1 38 L 11 38"></path>
          <path d="M 2 8 Q 22 23 2 38"></path>
        </svg>
      </div>
      <a class="question">
        <span class="icon icon-question"></span>
      </a>
    </div>

  </div>
</div>
